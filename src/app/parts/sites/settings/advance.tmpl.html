<md-tabs md-dynamic-height md-border-bottom md-selected="vm.selectedSettingsTab">
    <md-tab label="{{'DESIGN.EXTERNAL'|translate}}">
        <md-content class="md-padding">
            <p>Add External Packages</p><br>
            <div layout="row" layout-wrap>
                <md-input-container flex="100" ng-repeat="(srcIndex, src) in vm.sources track by srcIndex">
                    <label></label>
                    <input type='text' ng-model="vm.sources[srcIndex]">
                    <md-icon md-font-icon="fa fa-times" style="cursor:pointer;"
                             ng-click="vm.removeItem('sources',srcIndex)"></md-icon>
                </md-input-container>
                <md-input-container flex="100">
                    <label>External Lib</label>
                    <input type='text' ng-model="newSource">
                    <md-icon md-font-icon="fa fa-plus" style="cursor:pointer" ng-click="vm.addSource(newSource);newSource=''"></md-icon>
                </md-input-container>
                <md-button ng-click="vm.update()">Update</md-button>
            </div>
        </md-content>

    </md-tab>
    <md-tab label="{{'DESIGN.TEMPLATES'|translate}}">
        <md-content layout="row" class="md-padding" ng-controller="TemplateCtrl as tmplCtrl">
            <div flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20"
                 ng-repeat="tmpl in tmplCtrl.pagination.result.hits">
                <md-card>
                    <!--<img class="md-card-image" ng-src="{{product._source.image}}">-->
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{tmpl.siteName}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content layout-align="center center">
                        <div class="content-padded">
                        </div>
                        <md-button ng-click="tmplCtrl.applyTemplate(tmpl.siteName)">Use this template</md-button>
                    </md-card-content>
                </md-card>
            </div>

        </md-content>
    </md-tab>
    <md-tab label="{{'DESIGN.PRESET'|translate}}">
        <md-content class="md-padding">
            <md-input-container style="width:100px">
                <label>Preset</label>
                <input type='text' ng-model="vm.preload.preset">
            </md-input-container>
            <md-button ng-click="vm.update()">Update</md-button>

        </md-content>
    </md-tab>
    <md-tab label="{{'DESIGN.META'|translate}}">
        <md-content class="md-padding">
            <p>Config Meta</p><br>
            <div layout="row" layout-wrap>
                <span flex="100" ng-repeat="(index, meta) in vm.meta track by index">
                    <code>&lt;meta {{meta[0]}}="{{meta[1]}}"{{meta[2]? ' content="'+meta[2]+'"':''}}&gt;</code>
                </span>
                <md-input-container style="width:100px">
                    <label>Attribute</label>
                    <input type='text' ng-model="newMetaAttr">
                </md-input-container>
                <md-input-container style="width:100px">
                    <label>Value</label>
                    <input type='text' ng-model="newMetaAttrVal">
                </md-input-container>
                <md-input-container flex>
                    <label>Content</label>
                    <input type='text' ng-model="newMetaContent">
                    <md-icon md-font-icon="fa fa-plus" style="cursor:pointer" ng-click="vm.addMeta([newMetaAttr,newMetaAttrVal,newMetaContent]);newMetaAttr='';newMetaAttrVal='';newMetaContent=''"></md-icon>
                </md-input-container>
            </div>
            <md-button ng-click="vm.update()">Update</md-button>

        </md-content>
    </md-tab>
    <md-tab label="{{'DESIGN.BODY'|translate}}">
        <md-content class="md-padding">
            <textarea ng-model="vm.preload.body" cols="100" rows="30" placeholder="{{vm.default[vm.framwork].body}}"></textarea>
        </md-content>
    </md-tab>
</md-tabs>
