<md-dialog aria-label="User Detail" flex="60" style="max-height: 80%">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>User Info</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="detail.cancel()">
                <md-icon md-font-icon="fa fa-times"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div>{{detail.uid}}</div>
</md-dialog>
