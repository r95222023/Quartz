<div layout="column" class="padded-content-page">
    <md-button class="md-fab" aria-label="fab button"
               style="position: fixed; bottom: 40px; right: 40px"
               ui-sref="quartz.admin-default.pageEditor">
        <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
    </md-button>
    <div layout="row" layout-xs="column" layout-wrap layout-padding>
        <md-table-container flex>
            <table md-table md-progress="vm.paginator.promise">
                <thead md-head md-order="'_id'" md-on-reorder="vm.onReorder">
                <tr md-row>
                    <th md-column md-order-by="name"><span>Name</span></th>
                    <th md-column md-order-by="timestamp">Edit Time</th>
                    <th md-column></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row
                    ng-repeat="(id, page) in vm.paginator.result.hits"
                    ui-sref="quartz.admin-default.pageEditor({pageName:page.name})">
                    <td md-cell>{{page.name}}</td>
                    <td md-cell>{{page.timestamp}}</td>
                    <td md-cell>
                        <div layout="row">
                            <span flex></span>
                            <md-menu>
                                <md-button class="md-icon-button" aria-label="more action" ng-click="$mdOpenMenu();$event.stopPropagation();"
                                           aria-label="more action">
                                    <md-icon md-font-icon="zmdi zmdi-more-vert"></md-icon>
                                </md-button>
                                <md-menu-content width="3">
                                    <md-menu-item ng-repeat="action in vm.actions">
                                        <md-button ng-click="vm.action(action, page._key)" translate="{{action}}"
                                                   aria-label="{{action}}"></md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination flex="100" md-limit="vm.paginator.size" md-page="vm.paginator.page"
                             ng-if="vm.paginator.size<vm.paginator.result.total"
                             md-total="{{vm.paginator.result.total}}"
                             md-on-paginate="vm.onPaginate" md-page-select></md-table-pagination>
    </div>
</div>
