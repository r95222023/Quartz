<md-button ng-click="vm.test()">TEST</md-button>
<md-button ngf-select="vm.uploadFiles($files, $invalidFiles)" multiple
        accept="text/*" ngf-max-height="1000" ngf-max-size="1MB">
    Select Files</md-button>
Files:
<ul>
    <li ng-repeat="f in vm.files" style="font:smaller">{{f.name}} {{f.$errorParam}}
        <span class="progress" ng-show="f.progress >= 0">
        <div style="width:{{f.progress}}%"
             ng-bind="f.progress + '%'"></div>
      </span>
    </li>
    <li ng-repeat="f in vm.errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
    </li>
</ul>
{{vm.errorMsg}}
<a ng-href="{{vm.url}}">download</a>
