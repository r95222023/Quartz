<md-toolbar class="sidebar-left-toolbar" style="padding-left:12px;background-color:white;" ng-if="vm.layout.sideMenuSize == 'full'">
    <md-list style="padding:0;">
        <md-list-item class="md-2-line" layout="row">
            <div class="md-list-item-text">
                <h3> {{sitePlan.title}}</h3>
                <p> {{sitePlan.desc}} </p>
            </div>
            <md-button style="margin-top:16px; color:rgb(3,155,229)"
                       aria-label="change plan" ng-click="onChangeBillingClick('select')">Change</md-button>
        </md-list-item>
    </md-list>
</md-toolbar>
