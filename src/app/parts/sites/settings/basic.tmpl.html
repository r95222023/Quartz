<md-content layout-padding>
    <form>
        <fieldset>
            <legend><h3>Basic Info</h3></legend>
            <div layout="row" layout-wrap>
                <md-input-container flex="50">
                    <label>Title</label>
                    <input type='text' ng-model="vm.preload.title">
                </md-input-container>
                <md-input-container flex="50">
                    <label>Favicon</label>
                    <input type='text' ng-model="vm.preload.favicon">
                </md-input-container>

                <md-input-container flex="50">
                    <label>Description</label>
                    <input type='text' ng-model="vm.siteListData.description">
                </md-input-container>
                <md-input-container flex="50">
                    <label>Type</label>
                    <input type='text' ng-model="vm.siteListData.type">
                </md-input-container>
                <md-input-container flex="50">
                    <label>Thumbnail</label>
                    <input type='text' ng-model="vm.siteListData.thumbnail">
                </md-input-container>
            </div>
        </fieldset>
    </form>
    <md-button ng-click="vm.update()">Update</md-button>

</md-content>
