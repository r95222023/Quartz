<md-content class="padded-content-page">
    <div dragula='"drag-container"'>
        <div class="md-whiteframe-3dp"
             dragula='"drag-row-container"'
             dragula-scope='$parent'
             layout="row" layout-xs="row"
             layout-align="start center"
             layout-margin
             ng-repeat="row in vm.rows">
            <md-button class="dragable-widget" ng-repeat="widget in row.widgets">{{widget.name}}</md-button>
        </div>
    </div>

</md-content>
