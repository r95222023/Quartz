<div class="padded-content-page" layout="column">
    <md-content layout="row" layout-xs="column" layout-wrap layout-padding>
        <div flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20">
            <md-card class="site-card">
                <md-card-content layout-align="center center">
                    <md-input-container>
                        <label>Name</label>
                        <input ng-model="vm.newSiteName">
                    </md-input-container>
                    <md-button ng-click="vm.addSite()" ng-disabled="!vm.newSiteName.trim()">Create New Site</md-button>
                </md-card-content>
            </md-card>
        </div>
        <div flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20"
             ng-repeat="site in vm.sitesArray">
            <md-card class="site-card" ng-click="vm.go(site)">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{site.siteName}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content layout-align="center center">
                    <div class="content-padded">

                    </div>
                    <button ui-sref="quartz.admin-default.pageManager({siteName:site.siteName})">page</button>
                    <button ng-click="vm.selectedSite=site;vm.showTemplate($event); $event.stopPropagation();">apply template</button>
                    <button ng-click="vm.deleteSite(site); $event.stopPropagation();">delete</button>
                </md-card-content>
            </md-card>
        </div>

    </md-content>
</div>
