<md-dialog aria-label="Product Editor"  ng-cloak flex="60" style="max-height: 80%">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Product Editor</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-font-icon="fa fa-times"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <fieldset class="md-dialog-content">
                <legend><h3>Basic Info</h3></legend>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>ID</label>
                        <input type='text' ng-model="vm.product.itemId" ng-change="vm.merchantChange()">
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Name</label>
                        <input type='text' ng-model="vm.product.itemName">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <label>Image</label>
                        <input type='text' ng-model="vm.product.image">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="33">
                        <label>Price</label>
                        <input type='text' ng-model="vm.product.price">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Category</label>
                        <md-select ng-model="vm.product.category">
                            <md-option ng-value="$index" ng-repeat="cate in vm.categories">{{ cate[0] }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="50" ng-if="vm.product.category||vm.product.category===0">
                        <label>Subcategory</label>
                        <md-select ng-model="vm.product.subcategory">
                            <md-option ng-value="null">Empty</md-option>
                            <md-option ng-value="$index" ng-repeat="subcate in vm.categories[vm.product.category][1]">{{ subcate }}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <label>Description</label>
                        <textarea ng-model="vm.product.description" columns="1" md-maxlength="1000" rows="5"></textarea>
                    </md-input-container>
                </div>
                <legend><h3>Optional</h3></legend>

                <div layout="row">
                    <md-input-container flex="33">
                        <label>List Price</label>
                        <input type='text' ng-model="vm.product.listPrice">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Tags</label>
                        <input type='text' ng-model="vm.optional.tags">
                    </md-input-container>
                </div>
                <div layout="row">
                    <div flex="40" ng-repeat="(optName, optValue) in vm.optional.options">
                        <md-input-container>
                            <label>Option: {{optName}}</label>
                            <input type='text' ng-model="vm.optional.options[optName]">
                        </md-input-container>
                        <md-button class="md-icon-button" aria-label="language" ng-click="vm.removeOption(optName)" aria-label="remove this option">
                            <md-icon md-font-icon="fa fa-times"></md-icon>
                        </md-button>
                    </div>
                </div>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Option Name</label>
                        <input type='text' ng-model="vm.optional.optName">
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Option Value</label>
                        <input type='text' ng-model="vm.optional.optValue">
                    </md-input-container>
                    <md-button class="md-icon-button" aria-label="language" ng-click="vm.addOption()" aria-label="add an option">
                        <md-icon md-font-icon="fa fa-plus"></md-icon>
                    </md-button>
                </div>

            </fieldset>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.update()">
                SAVE
            </md-button>
            <md-button ng-click="vm.cancel()" style="margin-right:20px;">
                CANCEL
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
