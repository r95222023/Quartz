<div class="padded-content-page" layout="column">

    <md-content layout="row" layout-xs="column" layout-wrap layout-padding>
        <div flex="100" layout="row">
            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Search</label>
                <md-icon md-font-icon="zmdi zmdi-search"></md-icon>
                <input ng-model="vm.queryString" ng-model-options="{ debounce: 2000 }" ng-change="vm.search(true)"
                       type="text">
            </md-input-container>
            <md-menu>
                <md-button aria-label="categories" ng-click="$mdOpenMenu()" aria-label="categories">
                    <span ng-if="vm.clientConfig.products.categories">{{vm.categories()}}</span>
                    <md-icon md-font-icon="fa fa-caret-down"></md-icon>
                </md-button>
                <md-menu-content width="{{vm.menuWidth}}" layout="row">
                    <div flex>
                        <md-menu-item ng-click="vm.go('','all','all')">
                            <span style="width:10px"></span>
                            <h3 style="cursor: pointer">All</h3>
                        </md-menu-item>
                        <md-divider></md-divider>
                        <md-menu-item ng-repeat-start="cate in vm.clientConfig.products.categories"
                                      ng-click="vm.go('',cate[2],'all','')"
                                      ng-init="cate[2]=$index">
                            <span style="width:10px"></span>
                            <h3 style="cursor: pointer">
                                {{cate[0]}}</h3>
                        </md-menu-item>
                        <md-menu-item ng-repeat="subcate in cate[1]" ng-click="vm.go('',cate[2],$index,'')">
                            <span style="width:30px"></span>
                            <p style="cursor: pointer">
                                {{subcate}}</p>
                        </md-menu-item>
                        <md-divider ng-repeat-end ng-show="!$last"></md-divider>
                    </div>
                    <div flex ng-if="vm.clientConfig.products.tags">
                        <md-menu-item ng-repeat="tag in vm.clientConfig.products.tags">
                            <span style="width:10px"></span>
                            <h3 style="cursor: pointer" ng-click="vm.go('','all','all',tag)">{{tag}}</h3>
                        </md-menu-item>
                    </div>
                </md-menu-content>
            </md-menu>

        </div>


        <div flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20"
             ng-repeat="(index, product) in vm.paginator.result.hits">
            <md-card ng-click="vm.showDetail(product._source.itemId)"
                     style="cursor:pointer">
                <img class="md-card-image" ng-src="{{product._source.image}}">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{product._source.itemName}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content layout-align="center center">
                    <div class="content-padded">
                        <p>
                            List price: {{product._source.listPrice|currency : '$' : 2}}
                        </p>
                        <p>
                            Price: {{product._source.price|currency : '$' : 2}}
                        </p>
                    </div>
                </md-card-content>
            </md-card>
        </div>

    </md-content>


    <md-table-pagination md-limit="vm.paginator.size" md-page="vm.paginator.page"
                         md-total="{{vm.paginator.result.total}}"
                         md-on-paginate="vm.paginator.get" md-page-select></md-table-pagination>
</div>
